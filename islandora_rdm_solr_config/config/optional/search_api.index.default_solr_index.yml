langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - user
    - paragraphs
    - search_api
    - media
  config:
    - field.storage.media.field_edited_text
    - field.storage.node.field_rdm_creator
    - field.storage.paragraph.field_rdm_personal_name
    - field.storage.node.field_tags
    - search_api.server.default_solr_server
    - core.entity_view_mode.node.search_index
  enforced:
    module:
    - islandora_rdm_solr_config
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: regex
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    advanced:
      index_prefix: ''
_core:
  default_config_hash: lB3g7pP4d5WoIDhvi41ngXGpcOj78D0gn2e6BTMKikw
id: default_solr_index
name: 'Default Solr content index'
description: 'Default content index created by the Solr Search Defaults module'
read_only: false
field_settings:
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - node
        - user
        - user
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
    dependencies:
      module:
        - node
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_rdm_personal_name:
    label: 'Creator » Paragraph » Personal Name'
    datasource_id: 'entity:node'
    property_path: 'field_rdm_creator:entity:field_rdm_personal_name'
    type: text
    dependencies:
      config:
        - field.storage.node.field_rdm_creator
        - field.storage.paragraph.field_rdm_personal_name
      module:
        - paragraphs
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tags
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  processed:
    label: 'Edited Text » Processed text'
    datasource_id: 'entity:media'
    property_path: 'field_edited_text:processed'
    type: text
    dependencies:
      config:
        - field.storage.media.field_edited_text
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:media':
          audio: ''
          extracted_text: ''
          file: ''
          fits_technical_metadata: ''
          image: ''
          pdf: ''
          remote_video: ''
          video: ''
        'entity:node':
          article: search_index
          data_management_plan: default
          funding_information: default
          islandora_object: ''
          islandora_rdm_dataset: default
          page: search_index
        'entity:paragraph':
          alternate_identifier: ''
          rdm_contribution_organizational: ''
          rdm_contribution_personal: ''
          rdm_organization: ''
          rdm_organizational_identifier: ''
          rdm_person: ''
          rdm_personal_identifier: ''
          related_resource: ''
          typed_date: ''
          typed_description: ''
  rendered_item_1:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode: {  }
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
