settings:
  markup:
    value: "<h2>Generic Data Management Plan</h2>\r\n\r\n<p>This plan is based on the \"Digital Curation Centre\" <a href=\"http://www.dcc.ac.uk/resources/how-guides/develop-data-plan\">template</a> provided by Digital Curation Centre (DCC).</p>\r\n\r\n<h3>Instructions</h3>\r\n\r\n<p>The \"Write Plan\" tab contains a number of questions related to your data. Prior to creating your plan consider the following:</p>\r\n\r\n<ul>\r\n\t<li><strong>Data Collection</strong>\r\n\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>What data will you collect or create?</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>How will the data be collected or created?</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>Documentation and Metadata</strong>\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>What documentation and metadata will accompany the data?</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>Ethics and Legal Compliance</strong>\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>How will you manage any ethical issues?</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>How will you manage copyright and Intellectual Property Rights (IP/IPR) issues?</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>Storage and Backup</strong>\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>How will the data be stored and backed up during the research?</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>How will you manage access and security?</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>Selection and Preservation</strong>\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>Which data are of long-term value and should be retained, shared, and/or preserved?</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>What is the long-term preservation plan for the dataset?</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>Data Sharing</strong>\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>How will you share the data?</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>Are any restrictions on data sharing required?</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong>Responsibilities and Resources</strong>\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>Who will be responsible for data management?</p>\r\n\t\t</li>\r\n\t\t<li>\r\n\t\t<p>What resources will you require to deliver your plan?</p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n"
    format: full_html
field_type: markup
